<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Instagram Downloader</title>
  </head>
  <body>
    <div class="container">
      <h2>Instagram Downloader</h2>
      <p>Step 1: Copy the image URL from Instagram</p>
      <p>Step 2: Click the Download button</p>
      <p>Step 3: Choose the quality of the image to download</p>
      <br>
      <div class="form-group">
        <label for="image-url">Image URL:</label>
        <input type="text" class="form-control" id="image-url" placeholder="Enter Instagram image URL">
      </div>
      <button type="button" class="btn btn-primary" id="download-button">Download</button>
      <br><br>
      <div class="form-group" id="quality-selector" style="display: none;">
        <label for="quality-options">Choose Quality:</label>
        <select class="form-control" id="quality-options">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
    </div>
  </body>
</html>
